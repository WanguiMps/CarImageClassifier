<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Image Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('static/road.jpeg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: teal;
        }

        form {
            margin-top: 20px;
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid teal;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }

        button {
            background-color: teal;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #005f5f;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #131010;
        }

        .highlight {
            color: red;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Upload a Car Image for Classification</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Upload and Classify</button>
        </form>
        <footer>
            <p>Powered by <span class="highlight">Wangui's SVM Classifier</span></p>
        </footer>
    </div>
</body>
</html>
