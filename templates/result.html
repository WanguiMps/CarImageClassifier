<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/static/road3.jpeg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: teal;
            margin-bottom: 20px;
        }

        .result {
            font-size: 24px;
            color: #ffcc00;
        }

        .error {
            color: red;
            font-size: 20px;
        }

        a {
            color: teal;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Classification Result</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% else %}
            <p class="result">The uploaded image is classified as: <strong>{{ prediction }}</strong></p>
        {% endif %}
        <a href="/">Upload another image</a>
    </div>
</body>
</html>
